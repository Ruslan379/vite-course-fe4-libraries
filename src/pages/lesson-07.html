<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!--! Урок-07 - приклад використання бібліотеки Handlebars в проєкті Vite -->
    <div class="box">
      <h1 class="box-title">Бібліотека Handlebars</h1>
      <a class="box-main-page-link" href="../index.html">На головну сторінку</a>

      <div id="menu-container"></div>
      
      <template id="menu-template">
        <div class="menu">
          <h3 class="menu-title">{{title}}</h3>
          <ul class="menu-list">
            {{#each items}}
            <li class="menu-item">{{this}}</li>
            {{/each}}
          </ul>
        </div>
      </template>
    </div>

    <!--! Підключення скриптів -->
    <!--? Робочий скрипт -->
    <script type="module" src="../js/lesson-07.js"></script>
  </body>
